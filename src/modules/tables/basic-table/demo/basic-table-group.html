<p class="codeIgnore">通过指定列实现表格分组</p>
<p class="codeIgnore title"></p>
<table id="basic-table-group-t" style="width: 100%; height: 250px;"></table>
<!-- @reg:datagrid-groupview.js=tooltip{content:'必须引入EasyUI的分组文件'} -->
<script type="text/javascript" src="ui/js/easyui/datagrid-groupview.js"></script>
<script type="text/javascript">
	$(function() {
		$("#basic-table-group-t").datagrid({
			title : "表格分组",
			rownumbers : true,
			singleSelect : true,
			collapsible : true,
			url : "modules/tables/basic-table/data/basic-table.json",
			method : "get",
			columns : [[{
				field : "itemid",
				title : "Item ID",
				width : 100
			}, {
				field : "productid",
				title : "Product",
				width : 100
			}, {
				field : "listprice",
				title : "List Price",
				width : 100,
				align : "right",
			}, {
				field : "unitcost",
				title : "Attribute",
				width : 100,
				align : "right"
			}, {
				field : "attr1",
				title : "Attribute",
				width : 210,
				align : "right"
			}, {
				field : "status",
				title : "Status",
				width : 60,
				align : "center"
			}]],
			//<!-- @reg:view=tooltip{content:'定义数据表格的视图'} -->
			view : groupview,
			//<!-- @reg:groupField=tooltip{content:'指定要分组的列字段'} -->
			groupField : "productid",
			//<!-- @reg:groupFormatter=tooltip{content:'设置分组的格式'} -->
			groupFormatter : function(value, data) {
				return value + " - " + data.length + " Item(s)";
			}
		});
	});
</script>
