<p class="codeIgnore">也可以在工具栏上面加个搜索框，<code>easyui-searchbox</code></p>
<p class="codeIgnore title"></p>
<a href="javascript:void(0);" class="easyui-linkbutton" onclick="$('#dialog-group-toolbar-d').dialog('open');">打开</a>
<a href="javascript:void(0);" class="easyui-linkbutton" onclick="$('#dialog-group-toolbar-d').dialog('close');">关闭</a>
<!-- @reg:toolbar:=tooltip{content:'也可以像之前设置<code>window</code>一样，设置一个已经定义好的元素对象'} -->
<div data-options="iconCls:'icon-save',title:'对话框复杂工具',closed:true,toolbar:'#group-toolbar-d',buttons:'#group-button-d'" id="dialog-group-toolbar-d" class="easyui-dialog">带有复杂工具的对话框</div>
<!-- @reg:<div id="group-toolbar-d"=tooltip{content:'先定义好一个工具元素，这里用到了搜索框'} -->
<div id="group-toolbar-d" style="padding: 2px 0 2px 0;">
	<table cellpadding="0" cellspacing="0" style="width: 100%;">
		<tr>
			<td style="padding-left: 2px;">
				<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
				<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">帮助</a>
			</td>
			<td style="text-align: right; padding-right: 2px;">
				<!-- @reg:easyui-searchbox=tooltip{content:'只要设置<code>class=\'easyui-searchbox\'</code>，就能添加一个搜索框'} -->
				<input class="easyui-searchbox" data-options="prompt:'请输入...'" style="width: 150px;" />
			</td>
		</tr>
	</table>
</div>
<!-- @reg:<div id="group-button-d">=tooltip{content:'先定义好一个按钮元素'} -->
<div id="group-button-d">
	<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="javascript:alert('保存');">保存</a>
	<a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="javascript:alert('取消');">取消</a>
</div>
<style type="text/css">
	#dialog-group-toolbar-d {
		width: 500px;
		height: 300px;
		padding: 10px;
	}
</style>
