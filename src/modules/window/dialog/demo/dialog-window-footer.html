<div id="window-footer" class="easyui-window">带有页脚的窗口</div>

<script type="text/javascript">
	$(function() {
		$("#window-footer").window({
			iconCls : "icon-save",
			title : "窗口页脚",
			closed : true,
			//<!-- @reg:footer=tooltip{content:'通过设置<code>footer</code>添加页脚'} -->
			footer : "#window-footer-item"
		});
	});
</script>
<style type="text/css">
	#window-footer {
		width: 500px;

		line-height: 300px;
