<p class="codeIgnore">可以在提示框中嵌入另一个提示框，只要将<code>content</code>属性修改为另一个对象即可</p>
<p class="codeIgnore title"></p>
<div id="custom-group">嵌入式</div>
<!-- @reg:<div id="custom-embed">=tooltip{content:'一个将要嵌入的提示框内容，并隐藏父级元素'} -->
<div id="custom-embed">
	<div>
		<a href="javascript:void(0);" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-add',plain:true" title="添加"></a>
		<a href="javascript:void(0);" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-cut',plain:true" title="剪切"></a>
		<a href="javascript:void(0);" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-remove',plain:true" title="删除"></a>
		<a href="javascript:void(0);" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-undo',plain:true" title="撤销"></a>
		<a href="javascript:void(0);" class="easyui-linkbutton easyui-tooltip" data-options="iconCls:'icon-redo',plain:true" title="重置"></a>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		$("#custom-group").tooltip({
			//<!-- @reg:hideEvent=tooltip{content:'当激发某种事件的时隐藏提示框，默认是<code>mouseleave</code>，这里是禁止隐藏'} -->
			hideEvent : "none",
			content : function() {
				//<!-- @reg:$("#custom-embed div")=tooltip{content:'一个嵌入的对象'} -->
				return $("#custom-embed div");
			},
			onShow : function() {
				var self = $(this);
				$(this).tooltip("tip").hover(function() {
					$(self).tooltip("show");
				}, function() {
					$(self).tooltip("hide");
				});
			}
		});
	});
</script>
<style type="text/css">
	#custom-group {
		width: 50px;
		padding: 5px;
		text-align: center;
		border: 1px solid #c3d9e0;
	}
	
	#custom-embed {
		display: none;
	}
</style>
