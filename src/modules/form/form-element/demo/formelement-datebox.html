<style>
	.datebox-methods{padding:5px;margin-right:5px;color: #444;background: #fafafa;border: 1px solid #bbb;border-radius:5px}
</style>
<p class="codeIgnore"><code>datebox</code>日期输入框结合了一个可编辑的文本框控件和允许用户选择日期的下拉日历面板控件。选择的日期会自动转变为一个有效的日期然后填充到文本框中。选定的日期也可以被格式化为预定格式。</p>
<!-- @reg:panelWidth=tooltip{content:'给datebox设置下拉日历面板宽度'} -->
<!-- @reg:panelHeight=tooltip{content:'给datebox设置下拉日历面板高度'} -->
<!-- @reg:currentText=tooltip{content:'设置显示<code>当天按钮</code>的文本内容'} -->
<!-- @reg:closeText=tooltip{content:'设置显示<code>关闭按钮</code>的文本内容'} -->
<!-- @reg:disabled=tooltip{content:'设置datebox是否可用'} -->
<b>通过input标签来创建</b><input id="dd" type="text" class="easyui-datebox" required="required" data-options="panelWidth:200,panelHeight:200,currentText:'显示当前日期',closeText:'关闭日历',disabled:false"><br/><br/>
<b>通过javascript来创建</b><input type="text" id="felement-datebox"><br/><br/>
<p class="codeIgnore"><code>datebox</code>的方法有<code>calendar</code>、<code>setValue</code>等等</p><br/>
<a href="javascript:void(0)" class="datebox-methods" onclick="dateboxcalendar()">获取datebox对象</a><input type="text" class="easyui-datebox" id="datebox-calendar" required="required"><br/><br/>
<a href="javascript:void(0)" class="datebox-methods" onclick="dateboxsetValue()">设置datebox的值</a><input type="text" class="easyui-datebox" id="datebox-setValue" required="required"><br/><br/>
<script>
$('#felement-datebox').datebox({required:true});
function dateboxcalendar(){
	// get the calendar object
	//<!-- @reg:calendar=tooltip{content:'添加<code>calendar</code>方法'} -->
	var c = $('#datebox-calendar').datebox('calendar');
	alert(c);
}
function dateboxsetValue(){
	alert("datebox中的日期将被设置成‘2015-07-13’")
	//<!-- @reg:setValue=tooltip{content:'添加<code>setValue</code>方法'} -->
	$('#datebox-setValue').datebox('setValue','2015-07-13');	// set datebox value
	
}
</script>
