<div class="easyui-panel" cls="search">
	<form class="centit form"id="form">
		<div class="two fields"> 	
   		<div class="field ">
       		<label>用户名</label>
       		<input type="text" class="easyui-textbox" 
       		name="userName" readonly />
       		<input type="hidden" 
       		name="userCode"/>
		</div>
		<div class="field ">
       		<label>登录名</label>
       		<input type="text" class="easyui-textbox" 
       		name="loginName" readonly/>
		</div>
		</div>
		<div class="three fields"> 	
   		<div class="field ">
       		<label>旧密码</label>
       		<input type="password" class="easyui-textbox" 
       		name="oldpassword" required/>
		</div>
		<div class="field ">
       		<label>新密码</label>
       		<input type="password" class="easyui-textbox" 
       		name="newpassword" required/>
		</div>
		<div class="field ">
       		<label>新密码确认</label>
       		<input type="password" class="easyui-textbox" 
       		name="newpasswordconf" required/>
		</div>
		</div>
	</form>
</div>
