<script>
$(function(){
	var Core = require('core/core');
	$('#nav>h3').click(function(e){
		var src = e?e.target:event.srcElement;
		if(src.tagName == "H3"){
			Core.ajax(Config.ContextPath+'system/userinfo/current', {
				data: {
				},
				method: 'get'
			}).then(function(data) {
				$(".circle_name").text(data.userName);
				$("span[name=u_sex]").text(data.sexText);
				$("span[name=u_policeNo]").text(data.policeNo);
				$("span[name=u_unitName]").text(data.unitName);
			});
			var next = src.nextElementSibling || src.nextSibling;
			next.style.display = (next.style.display =="block")?"none":"block";
		}
	})
})
</script>
