dialog_basic.p1=Dialog box is a special type of window, it has a toolbar at the top, there is a button at the bottom bar.
dialog_basic.p2=Dialog by default only a close button
dialog_basic.p4=tools, etc.
dialog_basic.p3=at top right corner, but you can configure the properties dialog box shows other tools, such as 
dialog_basic.p5=notice:because 
dialog_basic.p6=is completely inherited from 
dialog_basic.p7=so the properties, events, and methods in the 
dialog_basic.p8=can also be used in the dialog box.
dialog_group_toolbar.p1=Can also be topped with a search box in the toolbar,
dialog_group_toolbar.p2=Dialog with complex tools
dialog_remote.p1=ue to dialog extends window and window extends panel, so you can call  refresh method in the panel to load remote data.
dialog_toolbar.p1=Can be set up and the bottom of the dialog box at the top of the toolbar buttons, optional values are: an array, each tool in the toolbar attribute is the same as the linkbutton, an already defined HTML element, and define the same window tool before.
dialog_window_basic.p1=Window control is a float and can drag and drop the panel can be used as the application window.By default, the window can be moved, resized and closed.Its content can be defined as a static HTML or dynamic load through AJAX.
dialog_window_basic.p2=Note:because the window is fully inherited the panel, properties,events, and methods in the panel can also be used in the window.
dialog_window_footer.p1=You can add a footer bar in the window
dialog_window_inline.p1=Inline window will only show in its parent container, maximize can click to view this.
dialog_window_layout.p1=Window layout window contents can be divided into several blocks, and then through the region position adjustment
dialog_window_modal.p1=Estimation window is independent of the content area, there will be a layer mask below.
dialog_window_tools.p1=Note: tools and dialog window tools have certain difference, window tool is shown in the title bar and tool dialog box is displayed in the content area

message_alert.p1=By calling the message alert method, setting different parameters (showType), you can create different message prompt box, remind, error, information, questions, warned several types.
message_basic.p1=By calling the messenger show method, setting different parameters (showType), you can create different message prompt box, horns drew a long narrow table, edge extraction, smooth out and schedule type.
message_box_position.p1=By setting the $. Messenger. Show method style parameters, adjust the position of the message box. There are nine kinds of commonly used location.
message_interactive.p1=By calling the messenger confirm and prompt method, create different message prompt box, a confirmation message and input two types

tooltip_ajax.p1=Through binding onUpdate event request remote data, you can set the prompt dialog box.
tooltip_basic.p1=By adding the generic class easyui-tooltip to label add prompt box. 
tooltip_basic.p2=The tips you can use the title attribute of each label,
tooltip_basic.p3=show hints.
tooltip_custom.p1=Can be custom binding related events Settings, optional values are onShowonHide, onUpdate, onPosition, onDestroy.
tooltip_group.p1=Another tip can be embedded in the prompt dialog box box, as long as you amend the content attribute to another object.
tooltip_position.p1=Prompts the default display side under the words, also can be used to position the prompt dialog box position changes, the optional value has a top, bottom, left and right.
tooltip_touch.p1=By setting the showEvent properties to change the prompt dialog box display, optional values have a click, all kinds of mouse events.


